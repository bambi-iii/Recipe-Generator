<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Is It: Recipe Generator</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .nav-icon:hover {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen" style="background-image: url('first bg.png');">
        <!-- Left Sidebar -->
        <div class="w-[100px] bg-[#fbf8e9] shadow-lg p-4 rounded-r-[30px] flex flex-col justify-between" style="height: calc(100vh - 40px); margin-top: 20px;">
            <!-- Logo -->
            <div class="mb-8 flex justify-center">
                <img src="logo1.png" alt="Logo" class="w-18 h-18">
            </div>
            <!-- Navigation Icons -->
            <div class="flex flex-col justify-center flex-grow space-y-20 items-center nav-icon">
                <img src="home-inactive.png" alt="Home" class="w-8 h-8">
                <img src="user-inactive.png" alt="Profile" class="w-8 h-8">
                <img src="fave-inactive.png" alt="Favorites" class="w-8 h-8">
            </div>
            <!-- Exit Button -->
            <button class="mt-auto text-red-500 hover:text-red-700 mx-auto flex justify-center">
                <img src="exit.png" alt="Exit" class="w-8 h-8">
            </button>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 p-8">
            <!-- Top bar -->
            <div class="flex justify-center items-center mb-6 text-[18px]">
                <!-- Toggle buttons -->
                <div class="flex bg-gray-10">
                    <button id="toggle-generate" class="py-2 px-4 w-[300px] text-sm font-medium text-white bg-[#433f3a] border border-[#433f3a] rounded-l-[30px] focus:outline-none"
                        onclick="toggleView('generate')">Generate</button>
                    <button id="toggle-recipes" class="py-2 px-4 w-[300px] text-sm font-medium text-[#433f3a] bg-gray-100 hover:bg-[#e0e0e0] transition duration-200 border border-[#433f3a] rounded-r-[30px] focus:outline-none"
                        onclick="toggleView('recipes')">Recipes</button>
                </div>
            </div>

            <!-- Title -->
            <div class="flex mt-[40px] text-[#433f3a] text-[30px] font-semibold mt-6 mb-2 text-center">
                Generate your recipes!
            </div>
            <div class="flex items-center justify-between mt-2 mb-2">
                <div class="text-[#e99c27] text-2xl font-semibold text-[20px]">
                    Enter your ingredients here
                </div>
                
            </div>
            <div class="flex items-center justify-between">
                <button id="add-ingredient-btn" class=" mt-4 bg-transparent text-[#433f3a] hover:underline font-medium">
                    + Add ingredient
                </button>
                <button class="bg-[#5b9940] text-[16px] text-white px-4 py-1 rounded-full hover:bg-blue-600 shadow-md">
                    + New Recipe
                </button>
            </div>
             <!-- JavaScript for Dynamic Behavior -->
            <script>
                let ingredientCount = 1; // Counter for naming new ingredient fields

                // Function to Add a New Ingredient Field
                document.getElementById('add-ingredient-btn').addEventListener('click', function () {
                    ingredientCount++;
                    const container = document.getElementById('ingredients-container');

                    // Create a new div for the input and delete button
                    const newField = document.createElement('div');
                    newField.classList.add('flex', 'items-center', 'mb-2');

                    // Add Input Field
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.placeholder = `Ingredient ${ingredientCount}`;
                    input.classList.add('w-full', 'px-4', 'py-2', 'rounded-lg', 'bg-white', 'text-gray-700');

                    // Add Delete Button
                    const deleteButton = document.createElement('button');
                    deleteButton.innerHTML = '&#x2715;'; // "X" Symbol
                    deleteButton.classList.add('ml-2', 'text-red-500', 'hover:text-red-700', 'font-semibold');
                    deleteButton.onclick = function () { removeField(deleteButton); };

                    // Append input and delete button to the new div
                    newField.appendChild(input);
                    newField.appendChild(deleteButton);

                    // Append the new field to the container
                    container.appendChild(newField);
                });

                // Function to Remove a Field
                function removeField(button) {
                    button.parentElement.remove();
                }
            </script>
            <div class="flex space-x-4">
                <div id="ingredients-container" class="h-[600px] w-1/2 overflow-y-auto rounded-lg bg-transparent mt-4">                
                    <!-- Ingredient 1 -->
                    <div class="flex items-center mb-2">
                        <input type="text" placeholder="Ingredient 1" class="w-full px-4 py-2 border rounded-lg bg-white text-gray-700">
                        <button class="ml-2 text-red-500 hover:text-red-700 font-semibold">&#x2715;</button>
                    </div>
                
                    <!-- Ingredient 2 -->
                    <div class="flex items-center mb-2">
                        <input type="text" placeholder="Ingredient 2" class="w-full px-4 py-2 border rounded-lg bg-white text-gray-700">
                        <button class="ml-2 text-red-500 hover:text-red-700 font-semibold">&#x2715;</button>
                    </div>
                
                    <!-- Ingredient 3 -->
                    <div class="flex items-center mb-2">
                        <input type="text" placeholder="Ingredient 3" class="w-full px-4 py-2 border rounded-lg bg-white text-gray-700">
                        <button class="ml-2 text-red-500 hover:text-red-700 font-semibold">&#x2715;</button>
                    </div>
                </div>
                
                <div id="recipe-outcome-container" class="h-[640px] w-1/2 overflow-y-auto rounded-lg bg-transparent border border-[#222121] border-[2px] mt-6"></div>
            </div>
            <div class="flex mt-4 justify-center">
                <button class="w-1/2 bg-[#5b9940] text-white text-lg font-semibold py-2 rounded-lg hover:bg-[#4a8a37] transition duration-200" style="align-self: flex-end;">
                    Generate Recipes
                </button>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="w-[555px] bg-[#fbf8e9] shadow-lg p-4 rounded-l-[30px] flex flex-col justify-between" style="height: calc(100vh - 40px); margin-top: 20px;">
  
        </div>
    </div>
</body>
</html>
