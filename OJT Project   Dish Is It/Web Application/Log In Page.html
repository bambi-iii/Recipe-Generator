<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Is It: Recipe Generator</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Apply the Inter font globally */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        .no-inter {
            font-family: 'Monotype Corsiva', cursive;
        }
    </style>
</head>
<body>
    <div class="relative w-screen h-screen bg-cover bg-center" style="background-image: url('first bg.png');">
        <!-- Logo -->
        <div class="absolute top-4" style="left: 51px;">
            <img src="logo.png" alt="Dish Is It Logo" class="h-12 sm:h-16 md:h-20 lg:h-24 xl:h-32 w-auto">
        </div>
        <!-- Log in title-->
        <div class="absolute top-[280px] left-6 ml-[90px] text-[#545454]">
            <div class="text-[30px] mt-5 font-bold">Log in</div>
            <div class="text-[20px] mt-[2px]">No account yet? <a href="Create Acc Page.html" class="text-green-600 hover:underline">Sign up</a></div>

            <!--Email-->
            <div class="mt-[30px]">
                <input type="email" id="email" name="email" 
                class="text-[20px] w-[620px] h-[40px] mt-1 px-4 py-2 bg-transparent border-[2px] border-[#545454] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#545454]" 
                placeholder="Email" required>
            </div>

            <!--Password-->
            <div class="text-[20px] mt-[20px] relative">
                <input type="password" id="password" name="password"
                class="w-[620px] h-[40px] mt-1 px-4 py-2 bg-transparent border-[2px] border-[#545454] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#545454] pr-12" 
                placeholder="Password" required>
                
                <!--Eye icon-->
                <button type="button" 
                        class="absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-500" 
                        onclick="togglePassword()">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <div class="mt-[20px]">
                <button type="submit"
                class="w-full bg-[#545454] text-white py-2 rounded-lg hover:bg-[#7a736a] transition duration-200">Log in</button>
            </div>
        </div>
    </div>

    <!--Script for password toggle-->
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var icon = document.querySelector(".fas");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";  // Show password
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";  // Hide password
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
